<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Starter Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <style>
    body {
      padding-top: 50px;
    }

    .starter-template {
      padding: 40px 15px;
      text-align: center;
    }
  </style>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/home">Project name</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a routerLink="/home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container">

  <div class="row">
    <h1 align="center">List Edit Book</h1>
    <div class="col-md-4 col-md-offset-4">
      <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
        <div class="col-md-12">
          <label>Title:</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="col-md-12" *ngIf="formGroup.get('title').invalid && formGroup.get('title').touched">
          Title is Required
        </div>
        <div class="col-md-12">
          <label>Author:</label>
          <input type="text" class="form-control" formControlName="author">
        </div>
        <div class="col-md-12" *ngIf="formGroup.get('author').invalid && formGroup.get('author').touched">
          Author is Required
        </div>
        <div class="col-md-12">
          <label>Description:</label>
          <input type="text" class="form-control" formControlName="description">
        </div>
        <div class="col-md-12" *ngIf="formGroup.get('description').invalid && formGroup.get('description').touched">
          Description is Required
        </div>
        <div style="margin-top: 10px" class="col-md-12">
          <button class="btn btn-success">Save</button>
          <button routerLink="/home" onclick="confirm('Bạn co chắc muốn thoát không?')" style="margin-left: 10px" class="btn btn-danger">Exit</button>
        </div>
      </form>
    </div>
  </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
